---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="by">
      {% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %},
      {{ page.date | date: "%d.%m.%Y" }}
  </div>

    <div class="entry">
        {% if page.image %}
            <img class="teaser" src="/images/{{ page.image }}" />
        {% endif %}
        {{ content }}
    </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
